<script language="JavaScript">
<!--
NS4 = (navigator.appName == "Netscape" ) ? true : false;

function FormatedPhoneNumber()
{
	var vstrCountryCode = document.CallMe.countryCode.value; if (vstrCountryCode==null) vstrCountryCode = "";
	var vstrAreaCode = document.CallMe.areaCode.value; if (vstrAreaCode==null) vstrAreaCode = "";
	var vstrNumber = document.CallMe.localNumber.value; if (vstrNumber=="") return "";
	var strNumber="";	
	

	// if country code is entered then we must pass "+"
	if ( vstrCountryCode != "") strNumber = "%2b" + vstrCountryCode +" ";
    
	// if area code is entered, let's put brackets around the number
	if ( vstrAreaCode != "") strNumber = strNumber + "(" + vstrAreaCode + ") ";
    
	// let's append the number field now
	strNumber = strNumber + vstrNumber;

	// if countryCode and areaCode are empty then strip all " " and "-"
	if ( vstrCountryCode=="" && vstrAreaCode=="")
	{
		vstrNumber = strNumber;
		strNumber = "";
		for (var i=0; i < vstrNumber.length; i++)
		if ((vstrNumber.charAt(i) != ' ') && (vstrNumber.charAt(i)!='-')) strNumber+=vstrNumber.charAt(i);
	}
    	
	return strNumber;

}

function CheckEnter(event)
{

  var code = 0;
  if (NS4)
  {
	code = event.which;
	if (0 == code) return true;
	if (8 == code) return true;
  }else
  {
	code = event.keyCode;
  }

  if (code<47 || code>57)
  {
	return false;
  } 
	return true;
}

function CheckPhoneNumber(event)
{

  var code = 0;
  if (NS4)
  {
	code = event.which;
	if (0 == code) return true;
	if (8 == code) return true;
  }else
  {
	code = event.keyCode;
  }

  if ((code<47 || code>57) && code!=45)
  {
	return false;
  } 
	return true;
}

function CallMeRequest()
{
	var callMeRequest;
	
	var f = FormatedPhoneNumber();
	if (f == "")
	{
		return; //CallMeRefuse();
	}else
	{
		callMeRequest =  window.parent.ServletURL+"?varUserRequest=REQ_CALLME";
		callMeRequest += "&varSessionID=";
		callMeRequest += window.parent.SessionID;	
		callMeRequest += "&varAgentKey=";
		callMeRequest += window.parent.agentKey;		
		callMeRequest += "&varUserLanguage=";
		callMeRequest += window.parent.UserLanguage;	
		callMeRequest += "&varPhoneNumber=";
		callMeRequest += f;		
		this.location.href = callMeRequest;		
	}

}

function CallMeRefuse()
{
	var callMeRefuse;
	callMeRefuse = window.parent.ServletURL + "?varUserRequest=REQ_STAT_PAGE";
	callMeRefuse += "&varPageName=CallMeNeutral.htm";
	callMeRefuse += "&varUserLanguage=";
	callMeRefuse += window.parent.UserLanguage;
	this.location.href = callMeRefuse;
}

-->
